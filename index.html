<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo & Video Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Photos & Videos</h1>

        <form id="uploadForm">
            <label for="photoUpload" class="custom-file-upload">Upload Photo</label>
            <input type="file" id="photoUpload" accept="image/*"><br><br>

            <label for="videoUpload" class="custom-file-upload">Upload Video</label>
            <input type="file" id="videoUpload" accept="video/*"><br><br>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div id="preview">
            <h2>Preview</h2>
            <div id="photoPreview"></div>
            <div id="videoPreview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
